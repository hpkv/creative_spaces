{% extends 'master.html' %}
{% block title %}
Creative Spaces | Registration
{% endblock %}

{% block content %}
	<div class="contact py-5">
		<div class="container py-xl-5 py-lg-3">
			<h3 class="title-w3 mb-sm-5 mb-4 text-dark text-center font-weight-bold">User Details</h3>
			<p class="title-para text-center mx-auto mb-sm-5 mb-4">All fields are mandatory</p>
			<div class="row contact-form">
				<div class="col-lg-12 wthree-form-left">
					<!-- contact form -->
					<div class="contact-top1">
						<!--<h1 class="mb-4 text-capitalize text-dark">Get In Touch</h1>-->
						<form method="post" class="contact-wthree" enctype="multipart/form-data">
							<div class="form-row">
								<div class="form-group d-flex col-md-6">
									<label>
										<i class="fa fa-user" aria-hidden="true"></i>
									</label>
									<input class="form-control" type="text" placeholder="Enter first name" name="first_name" required="">
								</div>
								<div class="form-group d-flex col-md-6">
									<label>
										<i class="fa fa-user" aria-hidden="true"></i>
									</label>
									<input class="form-control" type="text" placeholder="Enter last name" name="last_name" required="">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group d-flex col-md-6">
									<label>
										<i class="fa fa-envelope" aria-hidden="true"></i>
									</label>
									<input class="form-control" type="email" placeholder="Enter your email" name="email" required="">
								</div>
								<div class="form-group d-flex col-md-6">
									<label>
										<i class="fa fa-mobile" aria-hidden="true"></i>
									</label>
									<input class="form-control" type="number" placeholder="Enter your mobile number" name="mobile" required="">
								</div>
							</div>
							<div class="form-group d-flex">
								<label>
									<i class="fa fa-home"></i>
								</label>
								<textarea class="form-control" name="address" rows="5" placeholder="Enter your address" required></textarea>
							</div>
							<div class="form-row">
								<div class="form-group d-flex col-md-6">
									<label>
										<i class="fa fa-lock" aria-hidden="true"></i>
									</label>
									<input class="form-control" type="password" placeholder="Create password" name="password" required="">
								</div>

								<div class="form-group d-flex col-md-6">
									<label>
										<i class="fa fa-file-image-o" aria-hidden="true"></i>
									</label>
									<input class="form-control-file p-2" type="file" name="image" required="">
								</div>
							</div>


							<div class="d-flex  justify-content-center">
								<button type="submit" class="btn text-white btn-block w-25">Submit</button>
							</div>
						</form>
					</div>
					<!--  //contact form -->
				</div>

			</div>
		</div>
	</div>

{% endblock %}
