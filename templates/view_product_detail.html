{% extends 'master.html' %}

{% block title %}
Creative Spaces | Product Detail
{% endblock %}

{% block content %}
<script src="/static/admin_panel/js/jquery-3.5.1.min.js"></script>
<div class="blog-w3ls py-5 bg-light border-bottom" id="what">
		<div class="container py-xl-3 py-lg-3">
			<h3 class="title-w3 mb-sm-5 mb-4 text-dark text-center font-weight-bold">{{ data.p_name }}</h3>
        </div>
	<div class="row col-md-12">
		<div class="col-md-6">
			<img src="/media/{{ data.cover_photo }}" class="rounded float-left ml-5" height="550" width="550" alt="...">
		</div>
		<div class="col-md-6">
			<p class="text-dark h5">Price:</p>
			<p class="text-dark mb-2 h2 ml-2">Rs. {{ data.price }}/-</p>

			<p class="text-dark h5 mt-5">Description:</p>
			<p class="text-dark h4 ml-2">{{ data.description }}</p>

			<p class="text-dark h5 mt-5">Quantity:</p>
			<div class="row ml-2 mb-2">
				<button id="decrease" style="width: 40px">-</button>
				<input type="hidden" id="t_id" value="{{ temp_data.t_id }}">
				<input type="text" id="qty" value="{{ temp_data.quantity }}" aria-label="Search" class="form-control"
					   style="width: 40px" readonly>
            	<button id="increase" style="width: 40px">+</button>
			</div>

			<a href="/products/" class="btn text-white btn-dark mt-5">Continue Shopping ></a>

		</div>
	</div>
</div>

<script>
 $("#increase").click(function () {
 qty = $('#qty').val();
 $('#qty').val(parseInt(qty) + 1);
      var t_id = $('#t_id').val();
      var qty = $('#qty').val();
      $.ajax({
        url: '/qty_increase_decrease/',
        data: {
          'qty': qty,
          't_id': t_id
        },
        dataType: 'json'

        });
    });
$("#decrease").click(function () {
 qty = $('#qty').val();
 $('#qty').val(parseInt(qty) - 1);
      var t_id = $('#t_id').val();
      var qty = $('#qty').val();
      $.ajax({
        url: '/qty_increase_decrease/',
        data: {
          'qty': qty,
          't_id': t_id
        },
        dataType: 'json'

        });
    });
</script>
{% endblock %}
