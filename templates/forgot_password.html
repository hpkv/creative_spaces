{% extends 'master.html' %}


{% block title %}Creative Spaces | Forgot Password{% endblock %}


{% block content %}

<div class="contact py-5">
		<div class="container py-xl-5 py-lg-3">
			<h3 class="title-w3 mb-sm-5 mb-4 text-dark text-center font-weight-bold">Forgot Password</h3>
			<div class="row contact-form">
				<div class="col-lg-12">
					<!-- contact form -->
					<div class="contact-top1">
						<form method="post" class="contact-wthree">
								<div class="form-group d-flex mx-auto w-50 mt-1">
									<label>
										<i class="fa fa-user" aria-hidden="true"></i>
									</label>
									<input class="form-control" type="email" placeholder="Enter your email" name="email" required="">
								</div>
							<div class="d-flex justify-content-center mt-4">
								<button type="submit" class="btn text-white btn-block w-25">Send link</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% if email_not_registered %}
<div class="alert alert-danger alert-dismissible">
	<a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	<strong>Email not registered! </strong>
	Please enter your registered email ID.
</div>
{% endif %}

{% endblock %}
