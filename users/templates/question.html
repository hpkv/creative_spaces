{% extends 'master.html' %}

{% block title %}
Creative Spaces | Ask Question
{% endblock %}

{% block content %}
<!-- banner -->
	<div class="banner-w3ls-2">

	</div>
	<!-- //banner -->
	<!-- page details -->
	<div class="breadcrumb-agile">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<a href="/">Home</a>
			</li>
			<li class="breadcrumb-item active" aria-current="page">Ask Question</li>
		</ol>
	</div>
	<!-- //page details -->

	<!-- contact -->
	<div class="contact py-5">
		<div class="container py-xl-5 py-lg-3">
			<h3 class="title-w3 mb-sm-5 mb-4 text-dark text-center font-weight-bold">Ask a Question</h3>
			<div class="row contact-form">
				<div class="col-lg-12">
					<!-- contact form -->
					<div class="contact-top1">
						<form method="post" class="contact-wthree">
							<div class="form-group d-flex mx-auto w-50 mt-1">
								<label>
									<i class="fa fa-user" aria-hidden="true"></i>
								</label>
								<input class="form-control" type="email" placeholder="Enter your email..." name="u_email" required="">
							</div>
							<div class="form-group d-flex mx-auto w-50 mt-1">
								<label>
									<i class="fa fa-envelope" aria-hidden="true"></i>
								</label>

								<input class="form-control" type="email" value="{{ p_email }}" name="email" disabled>

							</div>
							<div class="form-group mx-auto w-50 mt-1">
								<textarea class="form-control" rows="5" id="contactcomment" name="question" placeholder="Your question" required></textarea>
							</div>
							<div class="d-flex justify-content-center mt-4">
								<button type="submit" class="btn text-white btn-block w-25">Submit</button>
							</div>
							{% if invalid_email %}
<div class="alert alert-danger alert-dismissible">
	<a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	<strong>Invalid Email! </strong>
	Please enter a valid user email.
</div>
{% endif %}
						</form>
					</div>
					<!--  //contact form -->
				</div>
			</div>
		</div>
	</div>

{% endblock %}
