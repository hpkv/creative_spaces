{% extends 'master.html' %}

{% block title %}
Creative Spaces | Add Review
{% endblock %}

{% block content %}
<!-- banner -->
	<div class="banner-w3ls-2">

	</div>
	<!-- //banner -->
	<!-- page details -->
	<div class="breadcrumb-agile">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<a href="/">Home</a>
			</li>
			<li class="breadcrumb-item active" aria-current="page">Add Review</li>
		</ol>
	</div>
	<!-- //page details -->

	<!-- contact -->
	<div class="contact py-5">
		<div class="container py-xl-5 py-lg-3">
			<h3 class="title-w3 mb-sm-5 mb-4 text-dark text-center font-weight-bold">Add Review</h3>
			<div class="row contact-form">
				<div class="col-lg-12">
					<!-- contact form -->
					<div class="contact-top1">
						<form method="post" class="contact-wthree">
							<div class="form-group d-flex mx-auto w-50 mt-1">
							<select class="custom-select input-style form-group" name="rating" required>
                                    <option value="1">1</option>
                                    <option value="1.5">1.5</option>
                                    <option value="2">2</option>
                                    <option value="2.5">2.5</option>
                                    <option value="3">3</option>
                                    <option value="3.5">3.5</option>
                                    <option value="4">4</option>
                                    <option value="4.5">4.5</option>
                                    <option value="5">5</option>
                            </select>
							</div>

							<div class="form-group mx-auto w-50 mt-1">
								<textarea class="form-control" rows="5" id="contactcomment" name="review" placeholder="Your views" required></textarea>
							</div>
							<div class="d-flex justify-content-center mt-4">
								<button type="submit" class="btn text-white btn-block w-25">Submit</button>
							</div>
						</form>
					</div>
					<!--  //contact form -->
				</div>
			</div>
		</div>
	</div>

{% endblock %}
