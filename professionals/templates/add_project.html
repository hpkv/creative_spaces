{% extends 'admin_master.html' %}


{% block title %}
Creative Spaces | Add Project
{% endblock %}


{% block content %}

<!-- main content start -->
<div class="main-content">

    <div class="container-fluid content-top-gap">

            <div class="card card_border py-2 mb-4">
                <div class="cards__heading">
                    <p class="text-center font-weight-bold h1 text-primary">Add Project<span></span></p>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="input__label">Select Category</label>
                            <select class="custom-select input-style" name="category" required>
                                <option value=""></option>
                                {% if categories %}
                                {% for val in categories %}
                                    <option value="{{ val.c_id }}">{{ val.c_name }}</option>
                                {% endfor %}
                                {% endif %}
                            </select>
                            </div>


                            <div class="form-group">
                                <label for="inputEmail4" class="input__label">Project Name</label>
                                <input type="text" name="p_name" class="form-control input-style" id="inputEmail4"
                                    placeholder="Name">
                            </div>

                        <div class="form-group">
                            <label class="input__label">Description</label>
                            <textarea class="form-control input-style" name="description" placeholder="Enter description" required></textarea>
                        </div>


                            <div class="form-group">
                                <label class="input__label">Photo</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="photo">
                                    <label class="custom-file-label">Choose file...</label>
                                </div>
                            </div>

                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary btn-style mt-3">Add Project</button>
                            </div>
                    </form>
                </div>
            </div>
            <!-- //forms 2 -->

        </section>
        <!-- //forms -->
        </section>
        <!-- //forms  -->

    </div>
    <!-- //content -->

</div>
<!-- main content end-->

{% endblock %}
