{% extends 'admin_master.html' %}


{% block title %}Creative Spaces | Add Category{% endblock %}


{% block content %}

<div class="main-content">
    <div class="container-fluid content-top-gap">

        <section class="forms">
            <!-- forms -->
            <div class="card card_border py-2 mb-4">
                <div class="cards__heading">
                    <p class="text-center font-weight-bold h1 text-primary">Add Category<span></span></p>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="Input1" class="input__label">Category</label>
                            <input type="text" class="form-control input-style" id="Input1" name="category_add"
                                placeholder="Enter new category" required>
                        </div>
                        <div class="form-group">
                                <label class="input__label">Cover Photo</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="image" required>
                                    <label class="custom-file-label">Choose file...</label>
                                </div>
                            </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-style mt-4">  Add  </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

{% endblock %}
