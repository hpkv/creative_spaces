{% extends 'admin_master.html' %}


{% block title %}
Creative Spaces | Block User
{% endblock %}


{% block content %}

<div class="main-content">
    <div class="container-fluid content-top-gap">

        <section class="template-cards">
            <!-- forms -->
            <div class="card card_border py-2 mb-4">
<div class="cards__heading">
                    <p class="text-center font-weight-bold h1 text-primary">Block User<span></span></p>
                </div>
                <form method="get">
                    <div class="form-group text-center row ml-5 mt-3">
                    <select class="custom-select input-style offset-sm-2 w-50 col-md-6 form-group" name="category" required>
                        <option value=""></option>
                                    <option value="{{ user.role_id }}">{{ user.role_name }}</option>
                                    <option value="{{ prof.role_id }}">{{ prof.role_name }}</option>
                            </select>
                        <div class="form-group text-center col-md-2">
                                <input type="submit" value="Filter" class=" w-100 btn btn-primary btn-style">
                            </div>
                </div>
                </form>
{% if emails %}
                <form method="post">
                                        <div class="form-group text-center row ml-5 mt-3">

                    <select class="custom-select input-style offset-sm-2 w-50 col-md-8 form-group" name="mail" required>
                {% for i in emails %}
                                    <option value="{{ i.id }}">{{ i.email }}</option>
                {% endfor %}

                            </select>
                                        </div>
                                        <div class="form-group ml-5 mt-3 text-center">
                                            <input type="submit" value="Block" style="width:200px;" class="px-5 btn btn-primary btn-style">
                                        </div>
                </form>
{% endif %}

            </div>
        </section>

    </div>
</div>

{% endblock %}
