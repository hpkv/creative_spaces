{% extends 'master.html' %}

{% block title %} Creative Spaces | Change Password {% endblock %}

{% block content %}


<div class="contact py-5">
		<div class="container py-xl-5 py-lg-3">
			<h3 class="title-w3 mb-sm-5 mb-4 text-dark text-center font-weight-bold">Change Password</h3>
			<div class="row contact-form">
				<div class="col-lg-12">
					<!-- contact form -->
					<div class="contact-top1">
						<form method="post" class="contact-wthree">
								<div class="form-group d-flex mx-auto w-50 mt-4">
									<label>
										<i class="fa fa-lock" aria-hidden="true"></i>
									</label>
									<input class="form-control" type="password" placeholder="Enter your password" name="password" required="">
								</div>
							<div class="d-flex justify-content-center mt-4">
								<button type="submit" class="btn text-white btn-block w-25">Update</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
