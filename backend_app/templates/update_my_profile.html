{% extends 'admin_master.html' %}

{% block title %}Creative Spaces| Update My Profile{% endblock %}

{% block content %}

       <div class="main-content">
    <div class="container-fluid content-top-gap">

        <section class="forms">
            <!-- forms -->
                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-4 col-xlg-3 col-md-5">
                        <div class="card">
                            <div class="card-body">
                                <center class="m-t-30"> <img src="/media/{{ request.session.image }}" class="img-circle" width="150" />
                                    <h4 class="card-title m-t-10 pt-4">{{ request.user.get_full_name }}</h4>
                                </center>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <!-- Tab panes -->
                            <div class="card-body">
                                <form class="form-horizontal form-material" method="post" enctype="multipart/form-data">
                                    {% if detail %}
                                    <div class="form-group">
                                        <label class="col-md-12">First Name</label>
                                        <div class="col-md-12">
                                            <input type="text" value="{{ detail.first_name }}" name="first_name" class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="example-email" class="col-md-12">Last Name</label>
                                        <div class="col-md-12">
                                            <input type="text" name="last_name" value="{{ detail.last_name }}" class="form-control form-control-line" id="example-email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Email</label>
                                        <div class="col-md-12">
                                            <input type="email" name="email" value="{{ detail.email }}" class="form-control form-control-line" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Mobile</label>
                                        <div class="col-md-12">
                                            <input name="mobile" type="number" value="{{ detail.mobile }}" class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Address</label>
                                        <div class="col-md-12">
                                            <textarea name="address" rows="5" class="form-control form-control-line">{{ detail.address }}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Profile Picture</label>
                                        <div class="col-md-12">
                                            <input class="form-control-file p-2" type="file" name="photo">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <button class="btn btn-primary">Update Profile</button>
                                        </div>
                                    </div>
                                    {% endif %}
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <!-- Row -->




        </section>
    </div>
</div>

{% endblock %}
