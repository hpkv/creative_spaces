{% extends 'master.html' %}


{% block title %}Creative Spaces | Checkout{% endblock %}


{% block content %}
<script src="/static/admin_panel/js/jquery-3.5.1.min.js"></script>
<div class="blog-w3ls py-5 bg-light border-bottom" id="what">
		<div class="container py-xl-3 py-lg-3">
			<h3 class="title-w3 mb-sm-5 mb-4 text-dark text-center font-weight-bold">Billing Address</h3>

            <div class="row contact-form">
				<div class="col-lg-12">
					<!-- contact form -->
					<div class="contact-top1">
						<form method="post" class="contact-wthree">
							<div class="form-group d-flex mx-auto w-50 mt-1">
								<label>
									<i class="fa fa-user" aria-hidden="true"></i>
								</label>
								<input class="form-control" type="text" value="{{ request.user.get_full_name }}" name="name" required="">
							</div>

							<div class="form-group d-flex mx-auto w-50 mt-1">
								<label>
									<i class="fa fa-envelope" aria-hidden="true"></i>
								</label>
								<input class="form-control" type="text" value="{{ data.email }}" name="email" readonly>
							</div>

							<div class="form-group d-flex mx-auto w-50 mt-1">
								<label>
									<i class="fa fa-envelope" aria-hidden="true"></i>
								</label>
								<input class="form-control" type="text" value="{{ data.mobile }}" name="mobile" required>
							</div>

							<div class="form-group mx-auto w-50 mt-1">
								<textarea class="form-control" id="contactcomment" style="height:100px" name="address" required>{{ data.address }}</textarea>
							</div>
							<div class="d-flex justify-content-center mt-4">
<!--								<a href="/payment_processing/" class="btn btn-dark">Proceed to Pay</a>-->
								<input type="submit" class="btn w-25 text-white" style="background-color:#8e43e7;" value="Proceed to Pay">
<!--								<button type="submit" class="btn text-white btn-block w-25">Proceed to pay</button>-->
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>

{% endblock %}
